<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Line Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Check system color scheme on load
        function updateTheme() {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        // Initial check
        updateTheme();
        
        // Listen for system color scheme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
    </script>
    <style>
        .sidebar {
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar.collapsed .nav-text {
            display: none;
        }
        .sidebar.collapsed .logo-text {
            display: none;
        }
        .sidebar.collapsed .nav-item {
            justify-content: center;
        }
        .content {
            transition: all 0.3s;
        }
        .content.expanded {
            margin-left: 70px;
        }
        .dashboard-card {
            transition: all 0.3s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white w-64 flex flex-col">
            <!-- Logo -->
            <div class="p-4 flex items-center">
                <div class="w-8 h-8 bg-white rounded flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-800" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4 a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
                    </svg>
                </div>
                <span class="logo-text ml-2 text-xl font-bold">SalesDash</span>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 mt-6">
                <ul>
                    <li class="nav-item mb-2">
                        <a href="#" class="flex items-center p-3 hover:bg-blue-700 rounded-r-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                            </svg>
                            <span class="nav-text ml-3">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="flex items-center p-3 hover:bg-blue-700 rounded-r-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
                            </svg>
                            <span class="nav-text ml-3">Counter Sales</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <button id="lineSalesBtn" class="w-full flex items-center p-3 bg-blue-700 rounded-r-full focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
                            </svg>
                            <span class="nav-text ml-3 flex-1 text-left">Line Sales</span>
                            <svg xmlns="http://www.w3.org/2000/svg" id="lineSalesArrow" class="h-4 w-4 transform transition-transform duration-200" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 011.08 1.04l-4.25 4.25a.75.75 0 01-1.06 0L5.25 8.27a.75.75 0 01-.02-1.06z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <ul id="lineSalesMenu" class="ml-8 mt-2 hidden">
                            <li class="mb-1">
                                <a href="/lineSale-items" class="flex items-center p-2 hover:bg-blue-700 rounded-r-full">
                                    <span class="ml-2">Stock IN</span>
                                </a>
                            </li>
                            <li class="mb-1">
                                <a href="/lineSale-stockout" class="flex items-center p-2 hover:bg-blue-700 rounded-r-full">
                                    <span class="ml-2">Stock Out</span>
                                </a>
                            </li>
                            <li class="mb-1">
                                <a href="/lineSale-vypar" class="flex items-center p-2 hover:bg-blue-700 rounded-r-full">
                                    <span class="ml-2">Vyapar Stock</span>
                                </a>
                            </li>
                            <li class="mb-1">
                                <a href="/lineSale-sales" class="flex items-center p-2 hover:bg-blue-700 rounded-r-full">
                                    <span class="ml-2">Sales</span>
                                </a>
                            </li>
                            <li class="mb-1">
                                <a href="/lineSale-expense" class="flex items-center p-2 hover:bg-blue-700 rounded-r-full">
                                    <span class="ml-2">Expenses</span>
                                </a>
                            </li>
                            <li class="mb-1">
                                <a href="/lineSale-closing" class="flex items-center p-2 hover:bg-blue-700 rounded-r-full">
                                    <span class="ml-2">Line Sales Closing</span>
                                </a>
                            </li>
                            <!-- Add more tabs here -->
                        </ul>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="#" class="flex items-center p-3 hover:bg-blue-700 rounded-r-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                            </svg>
                            <span class="nav-text ml-3">Attendance</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/user/products" class="flex items-center p-3 hover:bg-blue-700 rounded-r-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
                            </svg>
                            <span class="nav-text ml-3">Products</span>
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/smrd/vehicles" class="flex items-center p-3 hover:bg-blue-700 rounded-r-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M3 3a1 1 0 00-1 1v10a2 2 0 002 2h1a2 2 0 004 0h4a2 2 0 004 0h1a1 1 0 001-1v-4a1 1 0 00-.293-.707l-3-3A1 1 0 0014 7h-3V4a1 1 0 00-1-1H3zm10 5h1.586L17 10.414V12h-4V8zM5 15a1 1 0 110-2 1 1 0 010 2zm10 0a1 1 0 110-2 1 1 0 010 2z"/>
                            </svg>
                            <span class="nav-text ml-3">Vehicles</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <!-- Collapse Button -->
            <div class="p-4">
                <button id="toggleSidebar" class="w-full flex items-center justify-center p-2 rounded-full bg-blue-700 hover:bg-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M15.707 15.707a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 010 1.414zm-6 0a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 011.414 1.414L5.414 10l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    <span class="nav-text ml-2">Collapse</span>
                </button>
            </div>
            <div class="p-4 mt-auto">
                <button id="signoutBtn" class="w-full flex items-center justify-center p-2 rounded-full bg-red-600 hover:bg-red-700 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                    </svg>
                    <span class="nav-text ml-2">Sign Out</span>
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="content flex-1 overflow-auto p-6">

            <!-- Back Button -->
            <div class="mb-4">
                <a href="/lineSale-items" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Back to Line Sales
                </a>
            </div>

            <!-- Edit Product Form -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Edit Item</h2>
                <form id="editsaleForm" class="mt-4" action="/linesale/update-item/{{.ID}}" method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="productName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Product Name</label>
                            <input type="text" id="productName" name="productName" value="{{.Name}}" class="mt-1 block w-full py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" readonly>
                        </div>
                        <div>
                            <label for="rate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Rate</label>
                            <input type="number" id="rate" name="rate" value="{{.Rate}}" class="mt-1 block w-full py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" readonly>
                        </div>
                        <div>
                            <label for="stock_in" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Stock In</label>
                            <input type="number" id="stock_in" name="stock_in" value="{{.StockIn}}" class="mt-1 block w-full py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300">
                        </div>
                        
                    </div>
                    {{ if .Status}}
                    <div class="mt-4">
                        <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Update Item</button>
                    </div>
                    {{else}}
                    <div class="mt-4">
                        <button 
                            type="submit" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 disabled:cursor-not-allowed"
                            disabled
                        >
                            Update Item
                        </button>
                    </div>
                    
                    {{ end }}
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle Sidebar
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('expanded');
        });

        document.getElementById('signoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to sign out?')) {
            window.location.href = '/logout';
            }
        });

        document.getElementById('lineSalesBtn').addEventListener('click', () => {
            const menu = document.getElementById('lineSalesMenu');
            const arrow = document.getElementById('lineSalesArrow');
            menu.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        });

    </script>
</body>
</html>
