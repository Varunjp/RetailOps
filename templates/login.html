<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Check system color scheme on load
        function updateTheme() {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        // Initial check
        updateTheme();
        
        // Listen for system color scheme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
    </script>
    <style>
        body {
            background-color: #f3f4f6; /* Light background */
        }
        .login-card {
            transition: all 0.3s;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="flex w-full max-w-4xl rounded-lg shadow-lg overflow-hidden">
        <!-- Left Side for Image -->
        <div class="w-1/2 bg-blue-600 flex items-center justify-center">
            <img src="https://placehold.co/300x400?text=Brand+Logo" alt="Company Logo" class="h-full object-cover">
        </div>
        
        <!-- Right Side for Login Form -->
        <div class="login-card bg-white dark:bg-gray-800 w-1/2 p-8">

            {{if .error}}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative max-w-md mx-auto mt-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">{{.error}}</span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg class="fill-current h-6 w-6 text-red-500 cursor-pointer" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Close</title>
                        <path d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 00-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 101.414 1.414L10 11.414l2.934 2.934a1 1 0 001.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z"/>
                        </svg>
                    </span>
            </div>
            {{end}}

            <h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center">Login</h2>
            <form class="mt-4" action="/user/login" method="POST">
                <div>
                    <label for="employeeId" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Employee ID</label>
                    <input type="text" id="employeeId" name="employeeId" required class="mt-1 block w-full py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" placeholder="Enter your Employee ID">
                </div>
                <div class="mt-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300" placeholder="********">
                </div>
                <div class="mt-4">
                    <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
